{% extends 'movies/base.html' %}

{% block content %}
    <h1>Confirme a remoção do filme: </h1>
    <form action="{% url 'movies:deletar' movies.id %}" method="post">
        {% csrf_token %}
        <p>Filme: <span>{{ movies.Title }}</span></p>
        <a href="{% url 'movies:listar' %}">Cancelar</a>
        <button type="submit">Deletar</button>
    </form>
{% endblock content %}
